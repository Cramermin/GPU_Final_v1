<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显卡价格监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-5">
            <h1>显卡价格监控</h1>
            <p class="text-muted">最后更新: <span id="last-updated">2025-12-14</span></p>
        </header>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">价格趋势图</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">显卡价格列表</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" id="searchInput" class="form-control" placeholder="搜索显卡型号...">
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover" id="gpuTable">
                                <thead>
                                    <tr>
                                        <th>显卡型号</th>
                                        <th>当前价格</th>
                                        <th>基础价格</th>
                                        <th>涨跌幅</th>
                                        <th>建议</th>
                                    </tr>
                                </thead>
                                <tbody id="gpuTableBody">
                                    <!-- 数据将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 mb-3 text-muted">
            <p>数据仅供参考，实际价格以商家为准</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
